<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="dashboard">
                <a><i class="ri-arrow-left-circle-fill"></i></a>
                <p>Dashboard</p>
                <a><i class="ri-door-open-fill"></i></a>
            </div>
        </nav>
        
    </header>
    <section class="users">
        <div class="user">
            <img class="dash" src="images/transparent-social-icon-male-user-icon-man-icon-5dcb2f0ede3143.1988722715735969429101.jpg">
        </div>
        <div class="wording">
            <p>Refer code:web3wave</p>
            <P>Balance:150.00</P>
            <P>Plan:No</P>
        </div>
        
    </section>
    <button class="button">Button</button>
    <section class="depo">
        <div class="deposit">
            <img class="withdraw" src="images/Untitled.png">
            <p>Deposit</p>
        </div>
        <div class="deposit">
            <img class="withdraw" src="images/e-money-top-up-successful-cash-withdrawal-concept-illustration-flat-design-simple-modern-graphic-element-for-pop-up-message-ui-infographic-icon-vector.jpg">
            <p>Withdraw</p>
        </div>
        <div class="deposit">
            <img class="withdraw" src="images/images.png">
            <p>Transaction</p>
        </div>
        <div class="deposit">
            <img class="withdraw" src="images/Untitled 2.png">
            <p>Deposit</p>
        </div>
    </section>
    <section class="task">
        <div class="deposit">
            <img class="withdraw" src="images/task.png">
            <p>Task</p>
        </div>
        <div class="deposit">
            <img class="withdraw" src="images/playstore-512.webp">
            <p>App</p>
        </div>
        <div class="deposit">
            <img class="withdraw" src="images/5721085.png">
            <p>Refer</p>
        </div>
        <div class="deposit">
            <img class="withdraw" src="images/support-icon-can-be-used-600nw-1887496465.webp">
            <p>Support</p>
        </div>
    </section>
   <section class="new">
    <div class="code">
        <img src="images/3662817.png" class="roboto">
        <p class="order">Refer code</p>
        <p class="ret">web3wave</p>
    </div>
    <div class="pack">
        <img src="images/3.png" class="roboto">
        <p class="order">Pack</p>
        <p class="ret">No manual</p>
    </div>
    <div class="invest">
        <img src="images/09989fc1925bbfda856db7a07611e8c8.jpg" class="roboto">
        <p class="order">Invest</p>
        <p class="ret">0.00</p>
    </div>
   </section>

   <section class="sub-footer">
    <div class="profit">
        <div>
        <p class="order">Invest profit</p>
        <hr>
        <p class="no">0.00</p>
        </div>
        
        <img class="roboto" src="images/save-money-icon-salary-money-in-bag-two-hand-holding-dollar-pay-investment-and-deposit-money-charity-cost-revenue-silhouette-solid-illustration-design-on-white-background-eps10-vector.jpg">
    </div>
    <div class="pending">
        <div>
        <p class="order">Pending task</p>
        <hr>
        <p class="no">0</p>
        </div>
        
        <img class="roboto" src="images/task.png">
    </div>
  
   
    <div class="today">
        <div>
        <p class="order">Today task</p>
        <hr>
        <p class="no">0</p>
        </div>
        
        <img class="roboto" src="images/time-management-color-icon-task-planning-deadline-tasks-list-isolated-vector-illustration-2AH3GB9.jpg">
    </div>

    <div class="tprofit">
        <div>
        <p class="order">Total profit</p>
        <hr>
        <p class="no">0.00</p>
        </div>
        
        <img class="roboto" src="images/Total profit.png">
    </div>
   </section>

</body>
</html>
